<div class="outter w-100 h-100 mlr-auto" fxLayoutAlign="center center">
  <div class="login-box p-sm mt-xs mb-xs pt-sm text-center mlr-auto" fxLayout="column" fxLayoutAlign="center center">
    <h1 class="mt-sm mb-sm">Alerts</h1>
    <div fxLayout="row" fxLayoutAlign="center center" *ngFor="let item of alerts">
      <h1 class="mt-xs mb-0 item-name ellipsis">{{ item.name }}:{{ item.color }} </h1>
    </div>
  </div>
  <form class="login-form w-100" fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!partyId">
    <mat-form-field class="keycode" appearance="fill">
      <mat-label>keycode:</mat-label>
      <input type="text" formControlName="keycode" class="form-control white" matInput/>
    </mat-form-field>
    <button class="mlr-auto" mat-raised-button color="primary" [disabled]="loginForm.pristine || loginForm.invalid">
      <h1>Create Party!</h1>
    </button>
  </form>
</div>
